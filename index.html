<div class="container">
    <div class="containerProperty">
        <div class="burger">
            <span></span>
        </div>
        <form class="property">
            <div class="sort">
                <p>Сортировать</p>
                <label for="increasePrice"><input type="radio" id="increasePrice" class="real-radio-btn" name="sort"
                        value="increasePrice" checked><span class="custom-radio-btn">- по возрастанию
                        цены</span></label>
                <label for="reductionPrice"><input type="radio" id="reductionPrice" class="real-radio-btn" name="sort"
                        value="reductionPrice" checked>
                    <span class="custom-radio-btn">- по убыванию цены</span></label>
                <label for="travelTime"><input type="radio" id="travelTime" class="real-radio-btn" name="sort"
                        value="travelTime" checked>
                    <span class="custom-radio-btn">- по времени в пути</span>
                </label><br>
            </div>

            <div class="filter">
                <p>Фильтровать</p>

                <label for="2"><input type="checkbox" id="2" name="transfer" value="2" checked><span> - 1
                        пересадка</span>
                </label>


                <label for="1"><input type="checkbox" id="1" name="transfer" value="1" checked><span> -
                        нет пересадок</span>
                </label>
            </div>
            <div class="price">
                <p>Цена</p>
                <label for="fromPrice">
                    <span>от</span>
                    <input type="text" id="fromPrice" name="fromPrice" value="0"></label>
                <label for="beforePrice">
                    <span>до</span>
                    <input type="text" id="beforePrice" name="beforePrice" value="100000"></label>
            </div>

            <div class="airline">
                <p>Авиакомпании</p>


            </div>
        </form>
