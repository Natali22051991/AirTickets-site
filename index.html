<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTickets site</title>
    <link rel="stylesheet" href="style.css">

</head>
<div class="container">
    <div class="containerProperty">
        <div class="property">
            <div class="sort">

                <p>Сортировать</p>
                <label for="increasePrice"><input type="radio" id="increasePrice" class="real-radio-btn" name="option"
                        value="increasePrice" checked><span class="custom-radio-btn">- по возрастанию
                        цены</span></label>
                <label for="reductionPrice"><input type="radio" id="reductionPrice" class="real-radio-btn" name="option"
                        value="reductionPrice" checked>
                    <span class="custom-radio-btn">- по убыванию цены</span></label>
                <label for="travelTime"><input type="radio" id="travelTime" class="real-radio-btn" name="option"
                        value="travelTime" checked>
                    <span class="custom-radio-btn">- по времени в пути</span>
                </label><br>
            </div>

            <div class="filter">
                <p>Фильтровать</p>

                <label for="oneTransfer"><input type="checkbox" id="oneTransfer" value="oneTransfer" checked><span> - 1
                        пересадка</span>
                </label>


                <label for="notTransfers"><input type="checkbox" id="notTransfers" value="notTransfers" checked><span> -
                        нет пересадок</span>
                </label>
            </div>
            <div class="price">
                <p>Цена</p>
                <label for="fromPrice">
                    <span>от</span>
                    <input type="text" id="fromPrice" name="fromPrice" value="0"></label>
                <label for="beforePrice">
                    <span>до</span>
                    <input type="text" id="beforePrice" name="beforePrice" value="10000"></label>
            </div>

            <div class="airline">
                <p>Авиакомпании</p>

                <label for="elemAirline"><input type="checkbox" id="elemAirline" name="elemAirline"
                        checked><span></span></label>

                <label for="elemAirline"><input type="checkbox" id="elemAirline" name="elemAirline"
                        checked><span></span></label>

            </div>
        </div>
    </div>

    <div class="cards">
        <div class="card">
            <div class="headerCard">
                <div class="head">
                    <img src="#" alt="logo">
                    <span>125</span>
                </div>

                <div class="link">
                    <span>Стоимость для одного взрослого пассажира</span>
                </div>
            </div>


            <div class="orientationThere">
                <p><span>→</span><span></span></p>
            </div>

            <div class="departureTimeThere">
                <p><span></span><img width="30" height="30" src="images/time1.png" alt="images/time1.png"><span></span>
                </p>
            </div>
            <div class="align"><span>1 пересадка</span></div>
            <div class="nameAirlinThere">
                <p>Рейс выполняет:</p>
            </div>
            <div class="orientationFromThere"></div>
            <div class="departureTimeFromThere"></div>
            <div class="align"><span>1 пересадка</span></div>
            <div class="nameAirlineFromThere">
                <p>Рейс выполняет:</p>
            </div>
            <button id="button" class="action">Выбрать</button>
        </div>
    </div>
</div>

<body>
    <script src="script.js"></script>
</body>

</html>
